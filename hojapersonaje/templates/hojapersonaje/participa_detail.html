{% extends "plantilla_base.html" %}

{% block content %}

	<p>{{ object.context }}</p>
	<p>Id Participación: {{ object.idPar }}</p>
	<p>Campaña: {{ object.camPar }}</p>
	<p>Usuario: {{ object.usuPar }}</p>

{% endblock %}
