{% extends "plantilla_base.html" %}

{% block content %}

{% if request.user.id == object.usuPer.user.id %}

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.nomPer }}"?</p>
    <input type="submit" value="Confirm" />
</form>

{% else %}
<p>No tienes permisos para esto</p>
{% endif %}

{% endblock %}
