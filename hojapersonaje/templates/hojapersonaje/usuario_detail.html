{% extends "plantilla_base.html" %}

{% block content %}
	<h2>{{ object.headline }}</h2>
	<p>{{ object.context }}</p>
	<div class="container">
		<div class="row justify-content-center" id="unico">
			<div class="col-5">
				<button onclick="location.href='/hojapersonaje/usuarioupdate/{{ object.pk }}'">Modificar</button>
				<br>
				<br>
				<p>Usuario: {{ object.user.username }}</p>
				<p>Avatar:</p>
				<p><img src='/media/{{ object.imgPer }}'></p>
			</div>
		</div>
	</div>
{% endblock %}
