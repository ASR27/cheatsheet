{% extends 'plantilla_base.html' %}

{% block content %}

{% if request.user.id == perfil.user.id %}
<br>
<div class="container-fluid">
	<div class="row justify-content-center" id="unico">
		<div class="col-8">
			<form method="post">{% csrf_token %}
				{{ form.as_p }}
				<input class="botonadd" type="submit" value="Actualizar" />
			</form>
		</div>
	</div>
</div>

{% else %}
<br>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<p>No tienes permisos para esto</p>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
