{% extends 'plantilla_base.html' %}

{% block content %}
<h2>Crear Campaña</h2>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<p>nombre de la campaña</p>
	{{ campaña.nomCam }}<br>
	<p>descripción</p>
	{{ campaña.desCam }}<br>
	<p>Fecha estimada de finalización</p>
	{{ campaña.ffinCam }}<br>
	<p>Estado</p>
	{{ campaña.estCam }}<br>
	{{ form.as_p }}<br>
	<input type="submit" value="Crear" />
</form>
{% endblock %}
