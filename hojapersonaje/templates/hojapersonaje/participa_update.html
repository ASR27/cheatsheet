{% block content %}

<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<form method="post">{% csrf_token %}
					<p>Personaje: {{ form.perPar }}</p>
					<input class="botonadd" type="submit" value="Update" />

<br>

			</div>
		</div>
	</div>
