{% extends 'plantilla_base.html' %}

{% block head_title %} Login {%endblock %}

{% block content %}
	<h2>Iniciar Sesión</h2>
	<form method="post">
		{% csrf_token %}
		<p>Usuario</p>
		{{ form.username }}<br>
		<p>Contraseña</p>
		{{ form.password }}<br>
		<button type="submit">Iniciar sesión</button>
	</form>
{% endblock %}
